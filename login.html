<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="container p-4 bg-white rounded shadow" style="max-width: 400px">
      <h1 class="text-center mb-4">Login Form</h1>
      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-outline-primary w-50 me-2">Login</button>
        <button class="btn btn-outline-secondary w-50">Signup</button>
      </div>
      <form>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email Address"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <div class="text-end mb-3">
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
